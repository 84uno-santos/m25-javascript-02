<main class="formulario">
<h1>Formulário — Nome e Idade</h1>

<form id="personForm">
<label for="nome">Nome</label>
<input id="nome" name="nome" type="text" placeholder="Seu nome"/>

<label for="idade">Idade</label>
<input id="idade" name="idade" type="number" min="0" placeholder="Sua idade"/>

<button type="enviar">Enviar</button>
</form>
</main>
