<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Formulário — Nome e Idade</title>
<style>
body {font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; display:flex;align-items:center;justify-content:center;height:100vh;background:#f7fafc;margin:0}
.card {background:white;padding:20px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.08);width:320px}
label{display:block;margin-bottom:6px;font-weight:600}
input{width:100%;padding:8px 10px;border:1px solid #d1d5db;border-radius:6px;margin-bottom:12px}
button{width:100%;padding:10px;border:0;border-radius:8px;background:#2563eb;color:white;font-weight:700;cursor:pointer}
button:active{transform:translateY(1px)}
</style>
</head>
<body>
<main class="card">
<h1 style="font-size:18px;margin:0 0 12px">Formulário — Nome e Idade</h1>


<form id="personForm">
<label for="name">Nome</label>
<input id="name" name="name" type="text" placeholder="Seu nome" required autocomplete="name" />


<label for="age">Idade</label>
<input id="age" name="age" type="number" min="0" placeholder="Sua idade" required />


<button type="submit">Enviar</button>
</form>


<p id="hint" style="font-size:12px;color:#6b7280;margin-top:10px">Ao enviar, uma mensagem aparecerá e os dados serão enviados ao console.</p>
</main>


<script>
const form = document.getElementById('personForm');


form.addEventListener('submit', (ev) => {
ev.preventDefault();


const name = document.getElementById('name').value.trim();
const ageRaw = document.getElementById('age').value;
const age = ageRaw === '' ? null : Number(ageRaw);


// Validações simples
if (!name) {
alert('Por favor, preencha o nome.');
return;
}
if (age === null || Number.isNaN(age) || age < 0) {
alert('Insira uma idade válida.');
return;
}


// Mensagem personalizada
alert(`Olá ${name}! Você tem ${age} anos.`);


// Enviar dados para o console
console.log({
nome: name,
idade: age,
enviadoEm: new Date().toISOString()
});


// Opcional: limpar o formulário
// form.reset();
});
</script>
</body>
</html>
