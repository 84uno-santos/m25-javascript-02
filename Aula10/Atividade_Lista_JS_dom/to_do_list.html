<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link rel="stylesheet" href="to_do_list.css">
    
</head>
<body>
    <head>
        <h1>TO DO List</h1>
    </head>
    <section id="id_principal">
        <fieldset>
            <legend>Adicione ou Remova Itens na Lista</legend>
            <label for="id_atividade">Atividade:</label>
            <input type="text" id="id_atividade" name="atividade" placeholder="Digite a atividade aqui">
            <button type="button" id="id_adicionar">Adicionar</button>
            <button type="button" id="id_remover">Remover</button>
        </fieldset>
        <fieldset>
            <legend>Lista de Afazeres</legend> 
            <ol id="id_lista"> </ol>
        </fieldset>
    </section>
    <script src="to_do_list.js"></script>
</body>
</html>
