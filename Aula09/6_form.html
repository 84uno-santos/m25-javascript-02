<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Uso JS com formulário</title>
</head>
<body>
    <header>
        <h1> Uso de Js com Formulários</h1>        
    </header>
    <section id="id_secform">
        <form action="#" method="get" id="id_form">
            <fieldset>
                <label for="id_nome">Nome:</label>
                <input type="text" id="id_nome" name="nome">                
            </fieldset>
            <fieldset>
                <label for="id_email">E-mail:</label>
                <input type="email" id="id_email" name="email">
            </fieldset>
            <div>
                <input type="submit" value="Enviar">
                &nbsp;  &nbsp;  <!-- &nbsp = espaços -->
                <input type="reset" value="Limpar">
            </div>    
        </form>
    </section>
    <script src="6_form.js"></script>
</body>
</html>
